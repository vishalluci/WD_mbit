<html>

<head>
    <title>Lines,words,characters</title>
    <script language="javascript">
        function wcount() {
            var str = document.forms["frm1"].inputstring.value;
            var lines = str.split('\n').length;
            document.forms["frm1"].linecount.value = lines;
            document.forms["frm1"].wordcount.value = str.split(/\s/).length;
            document.forms["frm1"].charactercount.value = str.length - (lines - 1);
        }
    </script>
</head>

<body>
    <form name="frm1">
        <center><b>Enter Multiple lines of text </b><br/><br/><textarea name="inputstring" cols="50" rows="5"></textarea><br/><br/>
            <input type="button" name="count" value="Count" onclick="wcount()"></input><br/><br/> Number of lines: <input name="linecount" type="text" value=" " size="6"><br/><br/> Number of words: <input name="wordcount" type="text" value=" " size="6"><br/><br/>            Number of characters: <input name="charactercount" type="text" value=" " size="6"><br/><br/>
    </form>
</body>

</html>
