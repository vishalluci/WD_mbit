<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form…1</title>

    <style>
        .a {
            Width: 250px;
            Height: 20px
        }
        
        .b {
            Width: 750px;
            Height: 20px;
        }
    </style>

</head>

<body>

    <table border="1">

        <form action="t.html" method="get">

            <tr>

                <th colspan="2" height="50px">
                    <h2>Registration Form </h2>
                </th>

            </tr>

            <tr>

                <td class="a">Student Name</td>

                <td class="b"><input type="text"></td>

            </tr>

            <tr>

                <td class="a">Father’s Name</td>

                <td class="b"><input type="text"></td>

            </tr>

            <tr>

                <td class="a">Mother’s Name</td>

                <td class="b"><input type="text"></td>

            </tr>

            <tr>

                <td class="a">Date of Birth</td>

                <td class="b"><input type="date"></td>

            </tr>

            <tr>

                <td class="a">Gender</td>

                <td class="b"> <input type="radio" name="gender" value="male"> Male

                    <input type="radio" name="gender" value="female"> Female

                </td>
            </tr>

            <tr>

                <td class="a">Email ID</td>

                <td class="b"><input type="email"></td>

            </tr>

            <tr>

                <td class="a">Mobile No.</td>

                <td class="b"><input type="number"></td>

            </tr>

            <tr>

                <td class="a">Address</td>

                <td class="b"><textarea cols="19" rows="4"></textarea></td>

            </tr>

            <tr>

                <td class="a">State</td>

                <td class="b"><input type="text"></td>

            </tr>

            <tr>

                <td class="a">City</td>

                <td class="b"><input type="text"></td>

            </tr>

            <tr>

                <td class="a"></td>

                <td class="b"><input type="submit"></td>

            </tr>

        </form>

    </table>

</body>

</html>
